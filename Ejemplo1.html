		<section class="section__description">

			<div class="contenedor-entrada">
				<input type="text" id="nombre" placeholder="Ingresa el nombre del estado..." value="Q0,Q1,Q2,Q3">
				<button id="agregar-estado" class="boton">
				  <span>Agregar Estado</span>
				</button>
			  </div>
			  
			  <div class="contenedor-entrada">
				<input type="text" id="transicion" placeholder="Ingresa la transición (estadoOrigen,símbolo,estadoDestino)" value="Q0,0,Q2;Q0,1,Q1;Q1,0,Q3;Q1,1,Q0;Q2,0,Q0;Q2,1,Q3;Q3,0,Q1;Q1;Q3,1,Q1">
				<button id="agregar-transicion" class="boton">
				  <span>Agregar Transición</span>
				</button>
			  </div>
			  
			  <div class="contenedor-entrada">
				<input type="text" id="simbolos" placeholder="Ingrese símbolos (e.g., a,b,b,a)" value ="1,0,0,1">
				<button id="simular-dfa" class="boton">
				  <span>Simular AFD</span>
				</button>
			  </div>
			  
			  <div class="contenedor-entrada">
				<input type="text" id="estado-inicial" placeholder="Ingrese el estado inicial" value="Q0">
				<button id="establecer-estado-inicial" class="boton">
				  <span>Establecer Estado Inicial</span>
				</button>
			  </div>
			  
			  <div class="contenedor-entrada">
				<input type="text" id="estado-final" placeholder="Ingrese estados finales (separados por comas)" value="Q0">
				<button id="establecer-estado-final" class="boton">
				  <span>Establecer Estados Finales</span>
				</button>
			  </div>

			  <br></br>
			  

			  <div class="contenedor-entrada">
				<center>
				<button id="pausar-simulacion" class="boton">
				  <span>Pausar</span>
				</button>
				<button id="continuar-simulacion" class="boton">
				  <span>Continuar</span>
				</button>
				<button id="retroceder-simulacion" class="boton">
				  <span>Retroceder</span>
				</button>
			    </center>
			  </div>

			  <br></br>
			  
			  <div class="contenedor-entrada">
				<input type="file" id="archivo-dfa" accept=".txt" />

				  <span>Cargar DFA</span>

			  </div>

			  <br></br>
