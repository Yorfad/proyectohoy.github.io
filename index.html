	<body>	

		<header class="header">

			<div class="interior">
				<a href=""><img src="logo.png"></a>
				<nav class="navegacion">
					<ul>
						<button onclick="window.location.href='index.html'">INICIO</button>
						<button onclick="window.location.href='Ejemplo1.html'">EJEMPLO 1</button>
						<button onclick="window.location.href='Ejemplo2.html'">EJEMPLO 2</button>

		<hr size="2px" color="black" />

		<div class="contenedor_título_principal">
			<h1 class="text">AUTOMATAS AFD</h1>  
		</div>
	
		<hr size="2px" color="black" />

		
		<section class="section__description">

			<div class="contenedor-entrada">
				<input type="text" id="nombre" placeholder="Ingresa el nombre del estado...">
				<button id="agregar-estado" class="boton">
				  <span>Agregar Estado</span>
				</button>
			  </div>
			  
			  <div class="contenedor-entrada">
				<input type="text" id="transicion" placeholder="Ingresa la transición (estadoOrigen,símbolo,estadoDestino)">
				<button id="agregar-transicion" class="boton">
				  <span>Agregar Transición</span>
				</button>
			  </div>
			  
			  <div class="contenedor-entrada">
				<input type="text" id="simbolos" placeholder="Ingrese símbolos (e.g., a,b,b,a)" />
				<button id="simular-dfa" class="boton">
				  <span>Simular AFD</span>
				</button>
			  </div>
			  
			  <div class="contenedor-entrada">
				<input type="text" id="estado-inicial" placeholder="Ingrese el estado inicial" />
				<button id="establecer-estado-inicial" class="boton">
				  <span>Establecer Estado Inicial</span>
				</button>
			  </div>
			  
			  <div class="contenedor-entrada">
				<input type="text" id="estado-final" placeholder="Ingrese estados finales (separados por comas)" />
				<button id="establecer-estado-final" class="boton">
				  <span>Establecer Estados Finales</span>
				</button>
			  </div>

			  <br></br>

			  <div class="contenedor-entrada">
				<button id="descargar-txt" class="boton">
					<span>Descargar Configuración</span>
				  </button>
			  </div>

			  <div class="contenedor-entrada">
				<button id="reset-page" class="boton">
				  <span>Nuevo</span>
				</button>
			  </div>
			
			  
			  

			  <div class="contenedor-entrada">
				<center>
				<button id="pausar-simulacion" class="boton">
				  <span>Pausar</span>
				</button>
				<button id="continuar-simulacion" class="boton">
				  <span>Continuar</span>
				</button>
				<button id="retroceder-simulacion" class="boton">
				  <span>Retroceder</span>
				</button>
			    </center>
			  </div>

			  <br></br>
			  
			  <div class="contenedor-entrada">
				<input type="file" id="archivo-dfa" accept=".txt" />
				<button onclick="cargarArchivo()" class="boton">
				  <span>Cargar DFA</span>
				</button>
			  </div>

			  <br></br>

			  <div>
				<input type="checkbox" id="modo-paso" /> Modo Paso a Paso
			  </div>
			  <br></br>

			  <div class="contenedor-entrada">
				<button id="boton-simular" class="boton">Simular DFA</button>
			  </div>


			 


			  <div>
				<table id="tabla-transiciones" border="1">
				  <thead>
					<tr id="encabezado-simbolos">
					  <!-- Aquí se agregarán los encabezados de los símbolos -->
					</tr>
				  </thead>
				  <tbody id="cuerpo-tabla">
					<!-- Aquí se agregarán las filas de la tabla -->
				  </tbody>
				</table>
			  </div>
			  

			  
			
			  
			
			<div class="Contenedor contenedor--temas">

				<div id="cy" style="width: 800px; height: 600px;">
					
				</div>




			</div>

		</section>
